<h2>Template: Switches</h2>
<hr>

<form #miFormulario>
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genero</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               name="radioMasculino"
               id="radioMasculino">
        <label class="form-check-label" for="radioMasculino">
         Masculino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               name="flexRadioDefault"
               id="radioFemenino"
                checked>
        <label class="form-check-label" for="radioFemenino">
         Femenino
        </label>
      </div>


    </div>
  </div>

<!--  switches-->

  <div class="row mb-3">
    <label  class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
      </div>

    </div>
  </div>
  <!--  radio-->
  <div class="row mb-3">
    <label  class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">

      <div class="form-check">
        <input class="form-check-input"
               type="checkbox"
               id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Terminos y condiciones
        </label>
      </div>
    </div>
  </div>

<!--  Boton submit-->

  <div class="row">
    <div class="col">
      <button class="btn btn-outline-primary float-end ">
        Guardar
      </button>
    </div>
  </div>
</form>
