<h2>Template: <small>Dinamicos</small></h2>
<hr>

<form (ngSubmit)="guardar()" #miFormulario="ngForm"  autocomplete="off">
<!--  nombre-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input class="form-control"
             [ngModel]="persona.nombre"
             name="nombre"
             placeholder="Nombre de la persona"
             required>
      <span class="form-text text-danger"
      *ngIf="miFormulario.controls.nombre?.errors && miFormulario.controls.nombre?.touched">Este campo es obligatorio</span>
    </div>
  </div>
<!--  agregar favorito-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group mb-3">
        <input class="form-control"
               placeholder="Agregar juego favorito"
                 [(ngModel)]="nuevoJuego"
               (keyup.enter)="agregarJuego()"
                 name="nuevoJuego">
        <button class="btn btn-outline-primary"
                type="button"
        (click)="agregarJuego()">Agregar</button>
      </div>

    </div>
  </div>

  <!--  Lista de juegos favoritos-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div class="input-group mb-1"
           *ngFor="let juego of persona.favoritos; let i= index">
      <input
             [ngModel]="juego.nombre"
             [name]="'favorito_'+i"
        class="form-control "
       required>

        <button class="btn btn-outline-danger"
                type="button"
        (click)="eliminar()">Eliminar</button>
      </div>


    </div>
  </div>

  <div class=" row">
    <div class="col-sm-12">
      <button class="btn btn-primary float-end "
              [disabled]="miFormulario.invalid"
              type="submit" (click)="guardar()">Guardar
      </button>
    </div>
  </div>
</form>

<span>persona</span>
<pre>{{ persona | json }}</pre>
